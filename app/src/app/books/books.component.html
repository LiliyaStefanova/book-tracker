<div class="container-fluid book-container">
<div class="row">
  <div class="col-6">
    <ul class='list-group'>
      <li *ngFor="let book of books" class="list-group-item d-flex justify-content-between align-items-center">
          <a routerLink="/detail/{{book.id}}">
            <span class="badge badge-primary">{{book.id}}</span>
            {{book.title}}
            <span class="badge badge-warning badge-pill status-badge" tabindex="0"
                data-toggle="tooltip" title="This is a favourite" >
              <fa-icon [icon]="faStar" *ngIf="book.favourite" align="right"></fa-icon>
            </span>
            <span class="badge badge-secondary badge-pill" tabindex="0"
                    data-toggle="tooltip" title="I've read this book">
              <fa-icon [icon]="faCheck" *ngIf="book.status === 'Complete'"></fa-icon>
            </span>
          </a>
        <button type="button" class="btn btn-secondary btn-sm" title="Delete" (click)="deleteBook(book.id)">
          x
        </button>
      </li>
    </ul>
  </div>
  <div class="col-4">
    <form [formGroup] = "addForm" (ngSubmit) ="addBook(addForm.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="authors">Authors</label>
        <input type="text"formControlName="authors" class="form-control" id="authors" placeholder="Authors">
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text"formControlName="type" class="form-control" id="type" placeholder="Reading Type">
      </div>
      <div class="form-group">
        <label for="medium">Medium</label>
        <input type="text"formControlName="medium" class="form-control" id="medium" placeholder="Medium">
      </div>
      <div class="form-group">
        <label for="language">Language</label>
        <input type="text"formControlName="language" class="form-control" id="language" placeholder="Language">
      </div>
      <label>Genre</label>
      <select formControlName="genre" class="form-control form-control">
        <option *ngFor="let g of genres">{{g}}</option>
      </select>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea formControlName="notes" class="form-control" id="notes" rows="3"></textarea>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="favourite" class="form-check-input" type="checkbox" id="favouriteBook" value="favourite">
        <label class="form-check-label" for="favouriteBook">Mark Favourite</label>
      </div>
      <label>Status</label>
      <select formControlName="status" class="form-control form-control">
        <option>In Progress</option>
        <option>Complete</option>
        <option>Not Started</option>
      </select>
    <button type="submit" [disabled]= "!addForm.valid" class="btn btn-sm btn-primary">Add</button>
    </form>
  </div>
</div>
</div>
