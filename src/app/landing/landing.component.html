<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid">
    <h3 class="display-4">My Favourites</h3>
    <div class="row">
      <div class="col-sm-3" *ngFor="let book of books">
        <div class="card favourite-card">
          <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">{{book.notes}}</p>
            <a routerLink="/detail/{{book.id}}" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
