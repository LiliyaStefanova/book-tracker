<div class="container-fluid book-container">
<div class="row">
  <div class="col-6">
    <ul class='list-group'>
      <li *ngFor="let book of books" class="list-group-item d-flex justify-content-between align-items-center">
          <a routerLink="/detail/{{book.id}}">
            <span class="badge badge-primary">{{book.id}}</span>
            {{book.title}}
            <span class="badge badge-warning badge-pill status-badge" tabindex="0"
                data-toggle="tooltip" title="This is a favourite" >
              <fa-icon [icon]="faStar" *ngIf="book.star" align="right"></fa-icon>
            </span>
            <span class="badge badge-secondary badge-pill" tabindex="0"
                    data-toggle="tooltip" title="I've read this book">
              <fa-icon [icon]="faCheck" *ngIf="book.read"></fa-icon>
            </span>
          </a>
        <button type="button" class="btn btn-secondary btn-sm" title="Delete" (click)="deleteBook(book.id)">
          x
        </button>
      </li>
    </ul>
  </div>
  <div class="col-4">
    <form [formGroup] = "addForm" (ngSubmit) = "save()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Book Title">
        {{title.value}}
      </div>
      <div class="form-group">
        <label for="title">Author</label>
        <input type="text"formControlName="author" class="form-control" id="author" placeholder="Book Author">
      </div>
      <select class="form-control form-control-sm" formControlName="genre">

        <option>Select</option>
        <option>Fiction</option>
        <option>Non-fiction</option>
        <option>Philosophy</option>
        <option>Mathematics</option>
        <option>History</option>
        <option>Self-help</option>
        <option>Technical</option>
        <option>Fantasy</option>
        <option>Other</option>
      </select>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea formControlName="notes" class="form-control" id="notes" rows="3"></textarea>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="star" class="form-check-input" type="checkbox" id="starBook" value="star">
        <label class="form-check-label" for="starBook">Mark Favourite</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="read" class="form-check-input" type="checkbox" id="readBook" value="star">
        <label class="form-check-label" for="readBook">Mark Read</label>
      </div>
    <button class="btn btn-sm btn-primary" (click)="addBook({title:bookTitle.value,
                        author: bookAuthor.value,
                        genre: bookGenre.value,
                        notes: bookNotes.value,
                        read: bookRead.value,
                        star: bookStar.value });
                  bookTitle.value=''">Add</button>
    </form>
  </div>
</div>
</div>
