<div class="container" *ngIf="book">
  <button (click)="goBack()">Back</button>
  <h2 class="heading">{{book.title | uppercase}} Details</h2>
  <div><span>id: </span>{{book.id}}</div>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" [formControl]="title" class="form-control" id="title" placeholder="Book Title">
      {{title.value}}
    </div>
    <div class="form-group">
      <label for="title">Author</label>
      <input type="text"[formControl]="author" class="form-control" id="author" placeholder="Book Author">
    </div>
    <select class="form-control form-control-sm" [formControl]="genre">
      <option>Select</option>
      <option>Fiction</option>
      <option>Non-fiction</option>
      <option>Philosophy</option>
      <option>Mathematics</option>
      <option>History</option>
      <option>Self-help</option>
      <option>Technical</option>
      <option>Fantasy</option>
      <option>Other</option>
    </select>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea [formControl]="notes" class="form-control" id="notes" rows="3"></textarea>
    </div>
    <div class="form-check form-check-inline">
      <input [formControl]="star" class="form-check-input" type="checkbox" id="starBook" value="star">
      <label class="form-check-label" for="starBook">Mark Favourite</label>
    </div>
    <div class="form-check form-check-inline">
      <input [formControl]="read" class="form-check-input" type="checkbox" id="readBook" value="star">
      <label class="form-check-label" for="readBook">Mark Read</label>
    </div>
    <button (click)="save()" class="btn btn-primary">Save</button>
  </form>
</div>
